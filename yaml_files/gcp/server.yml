apiVersion: v1
kind: Pod
metadata:
        name: cadoserver
        labels:
                app: server
spec:
        containers:
                - name: cadoserver
                  image: us-west2-docker.pkg.dev/k8-cado-nfs/cado-nfs-repo/cadonfs:latest
                  ports:
                          - containerPort: 8012
                  command: ['sh', '-c', 'cd /cado-nfs && ./cado-nfs.py /etc/config/params1 && sleep 30']
                  volumeMounts:
                          - name: param-volume
                            mountPath: /etc/config
        volumes:
                - name: param-volume
                  configMap:
                          name: param-cfg-1 
        restartPolicy: OnFailure
        imagePullSecrets:
                - name: regcred
